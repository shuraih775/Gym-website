<body style="background-image: url(static/body\ focus\ image/back.webp); background-size: cover;">

    <div class="signup">
    <h1 class="signuphead">Login</h1>
    <form method="post" action="javascript:void(0);" id="loginform" style="background-color: aliceblue; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px ;">
        
        <div class="ligrow">
        
        <div class="lilabel"><label for="Name">Username or Email:</label></div>
        <div class="liin"><input type="text" id="name" placeholder="Enter your name"  name="username" required><br></div></div>
        
        <div class="ligrow">
        
            <div class="lilabel"><label for="Name">Password:</label></div>
            <div class="liin"><input type="password" id="password" placeholder="Enter the password"  name="password" required><br></div></div>
        <div class="lobtn">
            <input type="submit"   value="Let's Go!">
            
        </div>
        <div id="message" style="color: red;"></div>
        <p style="color: antiquewhite; font-family: 'Times New Roman', Times, serif;"><center>Already have an account? <a style="color: red;" href="signup.html">Sign Up</a></center></p></div>
        </form>
        <script src="static\login.js"></script>
