<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    
    <link rel="stylesheet" href="static\style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>


<body style="background-image: url(static/body\ focus\ image/chest.webp);background-size: cover;">
    <header class="header" style="background-color: black;">

        <a href="#" class="logo">Smart<span> fitnezz</span> </a>

        <nav class="navbar" >
            <a href="index.html">Home</a>
            <a href="index.html#bottom">About</a>
            <a href="index.html#blogs">Blogs</a>
            <a href="index.html#bottom">Contact</a>
        </nav>

        <div class="icons">
            <a href="login.html" class="btn">Login</a>
            <div id="menu-btn" class="fas fa-bars"></div>
        </div>

    </header>
    <div class="login">
    <h1 class="signuphead">Sign Up</h1>
    <form method="post" action="javascript:void(0);" id="signupform" style="background-color: aliceblue; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px ;">
        
        <div class="logrow">
        
        <div class="sulabel"><label for="Name">Name:</label></div>
        <div class="suin"><input type="text" id="name" placeholder="Enter your name" required><br></div></div>
        
        <div class="logrow">
        <div class="sulabel"><label for="Email id">Email id:</label></div>
        <div class="suin"><input type="text" id="emailid" placeholder="example@gmail.com" required><br></div></div>
        
        <div class="logrow">
        <div class="sulabel"><label for="Password">Password:</label></div>
        <div class="suin"><input type="password" id="password" placeholder="Enter 8 digit password" required>
            <i class="fas fa-eye-slash " id="togglePassword1"></i></div></div>
            
        <div class="logrow">
            <div class="sulabel"><label for="RePassword">Verify Password:</label></div>
            <div class="suin"><input type="password" id="verifypassword" placeholder="Re-enter the password"  required>
                <i class="fas fa-eye-slash " id="togglePassword2"></i></div></div>
        <div class="subtn">
            <input type="submit"   value="Create Account">
        </div>
        <div id="message" style="color: red;"></div>
        <p style="color: black; font-family: 'Times New Roman', Times, serif;"><centre>Already have an account? <a style="color: red;" href="login.html">login</a></centre></p>
    </div>

    </form>
    <script src="static\signup.js"></script>
</body>
</html>
